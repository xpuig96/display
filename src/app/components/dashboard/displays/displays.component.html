<div class="container">
    <mat-toolbar color="primary">
      <span style="margin-right: 2%;">Displays</span>
      <button mat-raised-button color="grey" routerLink="/dashboard/add-display">Add Display</button>
    </mat-toolbar>

    <div *ngIf="displayList.length > 0">
        <!-- Filter -->
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>
    <div >
        <table class="table" mat-table [dataSource]="dataSource" matSort>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- IP Column -->
        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
          <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>
      
        <!-- Port Column -->
        <ng-container matColumnDef="port">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Port </th>
          <td mat-cell *matCellDef="let element"> {{element.port}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element; let i = index"> 
            <div class="actions">
                <a class="pointer" (click)="deleteDisplay(i)" style="color: #e15639" matTooltip="Delete Display">
                    <mat-icon>delete</mat-icon>
                </a>
            </div>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of displays"></mat-paginator>
    </div>
    </div>

    <h2 *ngIf="displayList.length == 0">There's no displays</h2>
    
    

</div>
